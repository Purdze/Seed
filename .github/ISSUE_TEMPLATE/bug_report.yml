name: Bug Report
description: Report a bug with Seed
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for reporting a bug. Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `/seed player deny Steve minecraft:command.fly`
        2. Run `/seed player addperm Steve minecraft:command.fly`
        3. Steve still cannot fly
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Seed Version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: pumpkin-version
    attributes:
      label: Pumpkin Version
      placeholder: "0.1.0-dev"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output.
      render: text
    validations:
      required: false
